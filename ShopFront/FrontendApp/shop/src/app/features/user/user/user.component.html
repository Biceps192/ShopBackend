<body>
    <div>
        <h2>Введите ваши данные</h2>
        <form (ngSubmit)="onSubmit()">
          <label for="firstName">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="model.firstName" required>
          <br>
          <label for="lastName">Surname:</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="model.lastName" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="model.email" required>
          <br>
          <label for="phoneNumber">Telephone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="model.phoneNumber" required>
          <br>
          <br>
          <br>
          <button type="submit" (click)="createBasket()">Submit</button>
        </form>
      </div>
</body>
