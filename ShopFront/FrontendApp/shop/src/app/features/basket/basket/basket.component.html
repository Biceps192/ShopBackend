<div>
    <div *ngFor="let product of products">
        <div>{{product.productId}}</div>
        <div>{{product.name}}</div>

    <div>Total: {{calculateTotal()}}</div>
    
    <div>
        <a class="btn btn-primary" routerLink="/order">Go to Order :3</a>
    </div>
</div>
